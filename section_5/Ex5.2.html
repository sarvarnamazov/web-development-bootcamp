<!--     
Practice with forms, inputs, labels and buttons.
Write a simple form with the following inputs

1. Username 
    1. Text input
    2. Should have placeholder text of 'username'
    3. Make sure to properly l;abels the inputs
2. Password
    1. Password input
    2. Should have placeholder text of 'password'
    3. Make sure to properly label the input (using id/for attributes)
3. A Button
    1. With the inner text 'Register'
-->

<!-- SOLUTION -->
<!DOCTYPE html>
<html>

<head>
    <title>
        Forms
    </title>
</head>

<body>
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <button>Register</button>
    </form>
</body>

</html>
