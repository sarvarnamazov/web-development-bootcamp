<!-- 
    A SIMPLE REGISTRATION FORM 
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" placeholder="lastname" required>
        </div>
        <p>Select a Rac:</p>
        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5k</label><br>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label><br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="numbers" required>
        </div>
        <div>
            <label for="division">Select age group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="teenagers">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
