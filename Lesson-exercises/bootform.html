<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <!-- Copy the link below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-2">Form</h1>
        <form action="#nowhere">

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" id="email" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" id="password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" placeholder="Taraval street" id="address" class="form-control">
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" placeholder="" id="city" class="form-control">
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="states">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="CA">California</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="zip" placeholder="" id="zip" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="check">
                    <label for="check" class="form-check-label">
                        Sign Up
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Register</button>


        </form>
    </div>


    <!-- Copy these links below -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
